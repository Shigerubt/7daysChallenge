<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white p-4 flex flex-col justify-center items-center h-screen">
    <h1>Lista de Compras</h1>
    <form id="shoppingForm">
        <label for="productName">Nombre del Producto:</label>
        <input type="text" id="productName" required class="text-black">
        
        <label for="category">Categor√≠a:</label>
        <select id="category" required class="text-black">
            <option value="Alimentos">Alimentos</option>
            <option value="Bebidas">Bebidas</option>
            <option value="Limpieza">Limpieza</option>
            <option value="Otros">Otros</option>
        </select>
        
        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" required class="text-black">
        
        <button type="button" onclick="addItem()">Enviar</button>
    </form>
    
    <button onclick="viewList()">Ver Lista</button>
    
    <script src="/Day 5/Day5.js"></script>
</body>
</html>
